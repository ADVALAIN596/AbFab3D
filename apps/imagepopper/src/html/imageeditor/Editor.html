<HTML><BODY><FORM name=Editor" method="GET" action="http://localhost:8080/hosted_creator/CreatorHost" target = "Right frame">

<OPTION value="false">false</OPTION>
</SELECT><TD/></TR>

</SELECT><TD/></TR>

<TD/></TR>
<TR><TD>Depth Amount - Layer 2</TD><TD><INPUT type="text" name="bodyImageDepth2" value="0.0008" />
<TD/></TR>
<TR><TD>Body Width</TD><TD><INPUT type="text" name="bodyWidth" value="0.055330948" />

<OPTION value="Gold Plated Matte">Gold Plated Matte</OPTION>

<OPTION value="Antique Bronze Matte">Antique Bronze Matte</OPTION>
<OPTION value="Antique Bronze Glossy">Antique Bronze Glossy</OPTION>
<OPTION value="Alumide">Alumide</OPTION>
<OPTION value="Polished Alumide">Polished Alumide</OPTION>

<TR><TD>Resolution</TD><TD><INPUT type="text" name="resolution" value="0.00006" />
<TD/></TR>
<TR><TD>Smooth Steps</TD><TD><INPUT type="text" name="smoothSteps" value="3" />
<TD/></TR>

<INPUT TYPE=SUBMIT VALUE="Submit">

</BODY>
</HEAD>
